<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Expenses chart component</title>

</head>

<body>
  <div class="balanceContainer">
    <div class="balance">
      <p class="myBalanceTxt">Account balance</p>
      <h2>&dollar;921.48</h2>
    </div>
    <div class="logo">
      <div class="circleWhite"></div>
      <div class="circleBlack"></div>
    </div>
  </div>

  <div class="chartContainer">
    <h2>Spending &dash; Last 7 days</h2>
    <!-- GRAPH START-->
    <div class="graph">
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">mon</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">tue</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">wed</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">thu</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">fri</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">sat</p>
      </div>
      <div class="col">
        <p class="showAmount"></p>
        <div class="bar"></div>
        <p class="weekday">sun</p>
      </div>

    </div>
    <!-- GRAPH END -->
    <div class="totalContainer">
      <div class="totalThisMonth">
        <p class="text">Total this month</p>
        <h3>&dollar;<span>0
          </span>

        </h3>
      </div>
      <div class="totalLastMonth">
        <h4>&plus;2,4&#37;</h4>
        <p class="text">From balance</p>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
